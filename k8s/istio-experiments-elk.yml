apiVersion: v1
kind: Service
metadata:
  name: istio-experiments-elk
spec:
  ports:
  - port: 8080
    nodePort: 30005
    protocol: TCP
    name: http
  selector:
    app: istio-experiments-elk
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: istio-experiments-elk
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: istio-experiments-elk
        version: v1
    spec:
      containers:
      - name: istio-experiments-elk-v1
        image: alzamabar/istio-experiments-elk:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: VERSION
            value: VERSION-1
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
